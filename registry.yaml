packages:
  - name: go-gitea/tea
    type: http
    description: Command line tool to interact with Gitea servers
    link: https://gitea.com/gitea/tea
    format: xz
    url: https://dl.gitea.io/tea/{{.Version}}/tea-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
    supported_envs:
      - darwin
      - linux
      - amd64
    files:
      - name: tea
        src: tea-{{.Version}}-{{.OS}}-{{.Arch}}
    overrides:
      - goos: windows
        goarch: amd64
        replacements:
          amd64: amd64.exe
    checksum:
      type: http
      url: https://dl.gitea.io/tea/{{.Version}}/tea-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}.sha256
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
  - name: dagger/dagger-cue
    type: http
    description: Dagger is a programmable deployment system
    link: https://github.com/dagger/dagger
    format: tar.gz
    url: https://dl.dagger.io/dagger-cue/releases/{{trimV .Version}}/dagger-cue_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    supported_envs:
      - darwin
      - linux
    files:
      - name: dagger-cue
